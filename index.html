<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Chess Nexus</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="boardAndBorderContainer">
        <div class="columnCoordContainer">
            <p class="columnCoord">A</p>
            <p class="columnCoord">B</p>
            <p class="columnCoord">C</p>
            <p class="columnCoord">D</p>
            <p class="columnCoord">E</p>
            <p class="columnCoord">F</p>
            <p class="columnCoord">G</p>
            <p class="columnCoord">H</p>        
        </div>
        <div class="rowCoordContainer">
            <p class="rowCoord">   8</p>
            <p class="rowCoord">   7</p>
            <p class="rowCoord">   6</p>
            <p class="rowCoord">   5</p>
            <p class="rowCoord">   4</p>
            <p class="rowCoord">   3</p>
            <p class="rowCoord">   2</p>
            <p class="rowCoord">   1</p>
        </div>
        <canvas id="gameBoard" width="800" height="800"></canvas>
    </div>
    <br>
    <button id="boardColorToggle" type="button">Toggle Board Colors</button>


    


    <script src="src/gameState.js" charset="utf-8"></script>
    <script src="src/playChess.js" charset="utf-8"></script>
    <script src="index.js" charset="utf-8"></script>
</body>
</html>
